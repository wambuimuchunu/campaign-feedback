<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body { font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; }
        form { max-width: 400px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 15px; background-color: #9228a7; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #5f2188; }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="submit_feedback.php" method="POST" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" required></textarea>

        <label for="rating">Rating (1-5):</label>
        <select id="rating" name="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button type="submit">Submit Feedback</button>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;
            const rating = document.getElementById('rating').value;

            if (name.trim() === '' || email.trim() === '' || feedback.trim() === '' || rating === '') {
                alert('Please fill out all fields.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
